    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                $('.animate-triton').each(function () {
                    var elementPosition = $(this).offset().top;
                    var screenPosition = $(window).scrollTop() + $(window).height();
                    if (elementPosition < screenPosition) {

                        $(this).css('opacity', '1');

                    }
                });
            });
